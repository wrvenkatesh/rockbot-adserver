<!DOCTYPE html>
<html>
<head>
    <title>Ad Server Manager</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        nav { margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
        nav a { margin-right: 15px; text-decoration: none; color: #333; }
        nav a:hover { text-decoration: underline; }
        .container { max-width: 800px; margin: 0 auto; }
        form { background: #f9f9f9; padding: 20px; border-radius: 5px; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="/campaigns">Campaigns</a>
            <a href="/client">Client Demo</a>
            <a href="/login">Logout</a>
        </nav>
        {{template "content" .}}
    </div>
</body>
</html>
